<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Kanban Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Nexus Task<span class="pro-tag">PRO</span></h1>
        <div id="current-date"></div>
    </div>

    <div class="board">
        <div class="column" id="col-todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header">
                <h3><i class="fas fa-list-ul"></i> A Fazer</h3>
            </div>
            <div class="input-card">
                <input type="text" id="taskInput" placeholder="Nova tarefa...">
                <select id="priorityInput">
                    <option value="high">Alta</option>
                    <option value="medium" selected>Média</option>
                    <option value="low">Baixa</option>
                </select>
                <button onclick="addTask()"><i class="fas fa-plus"></i></button>
            </div>
            <div class="task-list" id="todo"></div>
        </div>

        <div class="column" id="col-doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header"><h3><i class="fas fa-sync-alt"></i> Em Andamento</h3></div>
            <div class="task-list" id="doing"></div>
        </div>

        <div class="column" id="col-done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div class="column-header"><h3><i class="fas fa-check-circle"></i> Concluído</h3></div>
            <div class="task-list" id="done"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
